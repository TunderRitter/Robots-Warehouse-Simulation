image: mcr.microsoft.com/dotnet/sdk:8.0


stages:
  - build
  - test
  - deploy

variables:
  SOLUTION: "Warehouse_Simulation.sln"

before_script:
  - 'echo | dotnet --version' # must be v 2.2.300 or later for reporter tool to work
  - apt-get update -qq

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build
    - echo "Build succes"


test:
  stage: test
  script:
    - dotnet test
    - echo "Test succes"

release:
  stage: deploy
  script:
    - pwd
    - ls -a
    - dotnet publish ./Warehouse_Simulation.sln -runtime win-x64 --configuration Release -p:PublishSingleFile=true -p:Publtained true
    - echo "Publish succes"
    - ls